<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能语音助手</title>
    
    <!-- 禁用 favicon 请求，避免在离线环境下出现 404 错误 -->
    <link rel="icon" href="data:,">
    
    <!-- 离线优化 meta 标签 -->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #f43f5e;
            --secondary-hover: #e11d48;
            --accent-color: #10b981;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --text-white: #ffffff;
            --bg-primary: #f8fafc;
            --bg-sidebar: #6366f1;
            --bg-chat: #ffffff;
            --bg-message-user: #6366f1;
            --bg-message-ai: #f8fafc;
            --bg-message-system: rgba(99, 102, 241, 0.1);
            --bg-message-error: rgba(244, 63, 94, 0.1);
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            color: var(--text-color);
            background: url(./img/SketchPngabbdb7def0e961481f312c7ac83f13fb0a80aea87f9a553bac885259883976a4.png) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: flex;
            height: calc(100vh - 30px);
            overflow: hidden;
            width: calc(100% - 30px);
            max-width: 1600px;
            margin: 15px auto;
            background-color: transparent;
            background-image: url(./img/chat-background.png) !important;
            background-size: cover !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            background-attachment: scroll !important;
            border-radius: var(--radius-lg);
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        /* 移除多余的背景层 */

        /* 左侧工具栏 */
        .left-toolbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            gap: 12px;
            z-index: 100;
        }

        .toolbar-btn {
            width: 38px;
            height: 38px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .toolbar-btn:active {
            transform: scale(0.95);
        }

        .main-content {
            position: relative;
            z-index: 1;
            margin-left: 50px;
            margin-right: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        






        .main-content {
            flex: 1;
            width: calc(100% - 50px);
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px);
            overflow: hidden;
            border-radius: var(--radius-lg);
            background: transparent;
        }

        .chat-header {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            backdrop-filter: blur(8px);
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .chat-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            background-color: var(--bg-primary);
            color: var(--text-light);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator.recording {
            background-color: var(--bg-message-error);
            color: var(--secondary-color);
            animation: pulse-light 1.5s infinite;
        }

        .status-indicator.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .status-indicator.error {
            background-color: var(--bg-message-error);
            color: var(--secondary-color);
        }

        @keyframes pulse-light {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .chat-container {
            flex: 1;
            padding: 24px;
            padding-bottom: 100px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: transparent;
            position: relative;
            border-radius: var(--radius-lg);
            margin: 0 10px 10px 10px;
        }
        
        /* ID选择器样式 */
        #chatContainer {
            background: transparent;
            border-radius: var(--radius-lg);
            margin: 0 10px 10px 10px;
        }
        
        /* 移除遮罩层 */
        
        .chat-container > * {
            position: relative;
            z-index: 1;
        }

        .message {
            max-width: 75%;
            padding: 18px 22px;
            border-radius: var(--radius-xl);
            position: relative;
            animation: fadeIn 0.4s ease;
            box-shadow: var(--shadow-md);
            margin-bottom: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--bg-message-user) 0%, #4f46e5 100%);
            color: var(--text-white);
            border-bottom-right-radius: 8px;
            box-shadow: var(--shadow-lg);
        }

        .message-ai {
            align-self: flex-start;
            background-color: var(--bg-message-ai);
            color: var(--text-color);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }
        
        .message-system {
            align-self: center;
            background-color: var(--bg-message-system);
            color: var(--primary-color);
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .message-error {
            align-self: center;
            background-color: var(--bg-message-error);
            color: var(--secondary-color);
            max-width: 90%;
            text-align: center;
            font-size: 0.9rem;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 1.1em;
        }
        
        /* Think内容样式 */
        .think-content {
            font-size: 1em;
            color: #6b7280;
            margin: 8px 0;
            padding: 8px 12px;
            background-color: rgba(107, 114, 128, 0.05);
            border-radius: 6px;
            border-left: 3px solid #d1d5db;
            font-style: italic;
            line-height: 1.4;
        }
        
        /* 思考状态指示器 */
        .thinking-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            color: #6b7280;
            margin: 8px 0;
            padding: 6px 10px;
            background-color: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            border-left: 3px solid #6366f1;
        }
        
        .thinking-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .thinking-dots span {
            width: 4px;
            height: 4px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: thinking-pulse 1.5s infinite;
        }
        
        .thinking-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .thinking-dots span:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes thinking-pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }
        
        .thinking-completed {
            color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
        }
        
        /* 流式显示的think内容添加光标动画 */
        .think-content[data-streaming="true"]::after {
            content: "▌";
            color: #6b7280;
            opacity: 0.8;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 0.8; }
            51%, 100% { opacity: 0.2; }
        }
        
        /* Markdown样式 */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 16px 0 8px 0;
            color: var(--text-color);
        }
        
        .message-content h1 { font-size: 1.5em; font-weight: 600; }
        .message-content h2 { font-size: 1.3em; font-weight: 600; }
        .message-content h3 { font-size: 1.1em; font-weight: 600; }
        
        .message-content code {
            background-color: rgba(107, 114, 128, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message-content pre {
            background-color: rgba(107, 114, 128, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-content li {
            margin: 4px 0;
        }
        
        .message-content strong {
            font-weight: 600;
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .message-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 700px;
            background-color: var(--bg-chat);
            border-radius: var(--radius-xl);
            padding: 10px 14px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            z-index: 10;
        }

        .input-wrapper:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            transform: translateX(-50%) translateY(-1px);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
            border-color: var(--primary-color);
            transform: translateX(-50%) translateY(-2px);
        }

        .input-box {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 120px 8px 16px;
            min-height: 48px;
            max-height: 160px;
            overflow-y: auto;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .input-box:focus {
            outline: none;
        }

        .input-box.empty:before {
            content: attr(data-placeholder);
            position: absolute;
            color: var(--text-light);
            opacity: 0.6;
            pointer-events: none;
        }

        .input-actions {
            position: absolute;
            right: 56px;
            bottom: 16px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .btn {
            border: none;
            background: rgba(0, 0, 0, 0.04);
            cursor: pointer;
            border-radius: var(--radius);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 12px;
            color: var(--text-light);
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.08);
            transform: scale(1.05);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }



        .btn-record {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-lg);
            background: rgba(0, 0, 0, 0.06);
            color: var(--text-light);
            flex-shrink: 0;
            transition: var(--transition);
            font-size: 14px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .btn-record:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            transform: scale(1.02);
        }

        .btn-record.recording {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #e11d48 100%);
            color: white;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 0 rgba(244, 63, 94, 0.4);
        }
        
        .btn-record.recording::after {
            content: "录音中";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--secondary-color);
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }
        
        .recording-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            background-color: #e11d48;
            border-radius: 50%;
            display: none;
        }
        
        .btn-record.recording .recording-indicator {
            display: block;
            animation: blink 1s infinite;
        }
        
        .mic-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }
        
        .btn-record.recording .mic-icon {
            stroke: white;
            animation: mic-pulse 1.5s ease infinite;
        }
        
        @keyframes mic-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(244, 63, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }

        .btn-send {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--primary-color) 0%, #4f46e5 100%);
            color: white;
            flex-shrink: 0;
            position: absolute;
            right: 10px;
            bottom: 10px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            font-size: 14px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #3730a3 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-abort {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 8px;
            width: auto;
            padding: 0 12px;
            height: 32px;
            font-size: 12px;
            animation: pulse-light 1.5s infinite;
        }

        .btn-abort:hover {
            background-color: var(--secondary-hover);
        }

        .keyboard-hint {
            position: absolute;
            bottom: -28px;
            right: 12px;
            font-size: 10px;
            color: var(--text-light);
            opacity: 0.6;
            background: rgba(255, 255, 255, 0.8);
            padding: 3px 6px;
            border-radius: var(--radius);
            backdrop-filter: blur(4px);
        }



        /* 平板和小屏幕电脑 */
        @media (max-width: 1200px) {
            .app-container {
                padding: 0 8px;
                border-radius: var(--radius);
            }
            
            .left-toolbar {
                width: 50px;
                padding: 16px 0;
                gap: 12px;
            }
            
            .toolbar-btn {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }
            
            .main-content {
                margin-left: 50px;
                width: calc(100% - 50px);
            }
            
            .chat-container {
                padding: 20px;
            }
        }
        
        /* 平板竖屏 */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center center;
            }
            
            .app-container {
                padding: 0 4px;
                height: 100vh;
                border-radius: 0;
            }
            
            .app-container::before {
                opacity: 0.2;
            }
            
            .left-toolbar {
                width: 44px;
                padding: 12px 0;
                gap: 10px;
            }
            
            .toolbar-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            
            .main-content {
                margin-left: 44px;
                width: calc(100% - 44px);
            }
            
            .chat-container {
                padding: 16px;
                padding-bottom: 80px;
                gap: 16px;
            }
            
            .chat-container::before {
                background-color: rgba(255, 255, 255, 0.90);
            }
            
            .input-wrapper {
                bottom: 16px;
                width: calc(100% - 32px);
                max-width: 600px;
                padding: 10px 12px;
            }
            
            .message {
                max-width: 90%;
                padding: 16px;
            }
        }
        
        /* 手机屏幕 */
        @media (max-width: 480px) {
            body {
                background-attachment: scroll;
                background-size: cover;
            }
            
            .app-container {
                padding: 0;
                height: calc(100vh - 20px);
                min-height: calc(100vh - 20px);
                width: calc(100% - 20px);
                margin: 10px auto;
                border-radius: var(--radius);
                background-color: rgba(247, 248, 252, 0.9);
            }
            
            .app-container::before {
                opacity: 0.15;
            }
            
            .left-toolbar {
                width: 40px;
                padding: 10px 0;
                gap: 8px;
            }
            
            .toolbar-btn {
                width: 28px;
                height: 28px;
                font-size: 11px;
            }
            
            .main-content {
                margin: 10px 10px 10px 40px;
                width: calc(100% - 50px);
                height: calc(100% - 20px);
                border-radius: var(--radius);
            }

            
            .chat-header {
                padding: 12px 16px;
                min-height: 60px;
            }
            
            .chat-title {
                font-size: 1.1rem;
            }
            
            .status-indicator {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
            
            .input-wrapper {
                gap: 8px;
            }
            
            .btn-record {
                width: 48px;
                height: 48px;
                font-size: 16px;
                flex-shrink: 0;
            }
            
            .btn-send {
                width: 48px;
                height: 48px;
                font-size: 16px;
                right: 6px;
                bottom: 6px;
            }
            
            .input-box {
                padding: 12px 80px 12px 16px;
                min-height: 48px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .input-actions {
                right: 60px;
                bottom: 12px;
            }
            
            .keyboard-hint {
                right: 60px;
                font-size: 10px;
                bottom: -24px;
            }
            
            .message {
                padding: 12px;
                font-size: 0.9rem;
            }
            

            
            .setting-item input,
            .setting-item select {
                padding: 10px 12px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .chat-container::before {
                background-color: rgba(255, 255, 255, 0.92);
            }
        }
        
        /* 极小屏幕保护 */
        @media (max-width: 320px) {
            .app-container {
                height: calc(100vh - 16px);
                min-height: calc(100vh - 16px);
                width: calc(100% - 16px);
                margin: 8px auto;
            }
            
            .left-toolbar {
                width: 36px;
                padding: 8px 0;
                gap: 6px;
            }
            
            .toolbar-btn {
                width: 24px;
                height: 24px;
                font-size: 9px;
            }
            
            .main-content {
                margin: 8px 8px 8px 36px;
                width: calc(100% - 44px);
                height: calc(100% - 16px);
            }
            
            .input-box {
                padding: 10px 70px 10px 12px;
                min-height: 44px;
            }
            
            .btn-record {
                width: 44px;
                height: 44px;
            }
            
            .btn-send {
                width: 44px;

        // 侧边栏切换
        document.getElementById('toggleSidebar')?.addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
        
        // 侧边栏收缩展开
        document.getElementById('sidebarCollapseBtn')?.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            
            // 切换按钮文本
            if (sidebar.classList.contains('collapsed')) {
                this.innerHTML = '›';
                this.title = '展开侧边栏';
            } else {
                this.innerHTML = '‹';
                this.title = '收缩侧边栏';
            }
        });
        
        // 温度滑块值显示
        document.getElementById('temperature')?.addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });
        
        // 清空输入框
        document.getElementById('clearInputBtn')?.addEventListener('click', function() {
            document.getElementById('inputBox').textContent = '';
        });
        
        // 新建对话
        function newChat() {
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                chatContainer.innerHTML = `
                    <div class="message message-system">
                        <div class="message-meta">系统</div>
                        <div class="message-content">
                            欢迎使用智能语音助手！您可以通过语音输入或文字输入与我对话。<br>
                            🎙️ 点击录音按钮开始语音输入<br>
                            ⌨️ 或直接在下方输入框输入文字<br>
                            ⚙️ 可在左侧设置面板配置语音识别和聊天模型参数
                        </div>
                      </div>
                `;
            }
            
            // 清空输入框
            const inputBox = document.getElementById('inputBox');
            if (inputBox) {
                inputBox.textContent = '';
                inputBox.focus();
            }
            
            console.log('✅ 新对话已开始');
        }
        
        // 设置弹窗相关功能
        function openSettingsModal() {
            const modal = document.getElementById('settingsModal');
            
            // 从localStorage或默认值加载设置
            try {
                const savedSettings = localStorage.getItem('voiceAssistantSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                                                                                   document.getElementById('modalApiUrl').value = settings.apiUrl || `https://${window.location.hostname}:9621/query/stream`;
                    document.getElementById('modalWsUrl').value = settings.wsUrl || `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.hostname}:6016`;
                    document.getElementById('modalAudioSampleRate').value = settings.audioSampleRate || '44100';
                } else {
                    // 设置默认值
                    document.getElementById('modalApiUrl').value = `https://${window.location.hostname}:9621/query/stream`;
                    document.getElementById('modalWsUrl').value = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.hostname}:6016`;
                    document.getElementById('modalAudioSampleRate').value = '44100';
                }
            } catch (error) {
                console.error('加载设置失败:', error);
                // 设置默认值
                document.getElementById('modalApiUrl').value = `https://${window.location.hostname}:9621/query/stream`;
                document.getElementById('modalWsUrl').value = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.hostname}:6016`;
                document.getElementById('modalAudioSampleRate').value = '44100';
            }
            
            modal.classList.add('show');
        }

        function closeSettingsModal() {
            const modal = document.getElementById('settingsModal');
            modal.classList.remove('show');
        }

        function saveSettings() {
                          // 保存设置到localStorage
              const settings = {
                  apiUrl: document.getElementById('modalApiUrl').value,
                  wsUrl: document.getElementById('modalWsUrl').value,
                  audioSampleRate: document.getElementById('modalAudioSampleRate').value,
                  model: document.getElementById('modalModelSelect')?.value || 'lightrag:latest',
                  systemPrompt: document.getElementById('modalSystemPrompt')?.value || '',
                  showDebug: document.getElementById('modalShowDebug')?.checked || false
              };
            
            localStorage.setItem('voiceAssistantSettings', JSON.stringify(settings));
            
            // 触发自定义事件通知index.js更新配置
            const event = new CustomEvent('settingsUpdated', { detail: settings });
            document.dispatchEvent(event);
            
            console.log('✅ 设置已保存:', settings);
            closeSettingsModal();
            
            // 显示保存成功的提示（如果showMessage函数存在）
            if (typeof showMessage === 'function') {
                showMessage('system', '设置已保存！');
            } else {
                // 创建一个简单的提示消息
                const chatContainer = document.getElementById('chatContainer');
                if (chatContainer) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message message-system';
                    messageDiv.innerHTML = `
                        <div class="message-meta">系统</div>
                        <div class="message-content">设置已保存！</div>
                    `;
                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        }

        function loadSettings() {
            try {
                const savedSettings = localStorage.getItem('voiceAssistantSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    
                    // 设置到弹窗中
                                          if (settings.apiUrl) document.getElementById('modalApiUrl').value = settings.apiUrl;
                      if (settings.wsUrl) document.getElementById('modalWsUrl').value = settings.wsUrl;
                      if (settings.audioSampleRate) document.getElementById('modalAudioSampleRate').value = settings.audioSampleRate;
                      if (settings.model) document.getElementById('modalModelSelect').value = settings.model;
                      if (settings.systemPrompt !== undefined) document.getElementById('modalSystemPrompt').value = settings.systemPrompt;
                      if (settings.showDebug) document.getElementById('modalShowDebug').checked = settings.showDebug;
                    
                    // 同步到全局变量
                    if (window.apiUrl !== undefined) window.apiUrl = settings.apiUrl;
                    if (window.wsUrl !== undefined) window.wsUrl = settings.wsUrl;
                    if (window.audioSampleRate !== undefined) window.audioSampleRate = parseInt(settings.audioSampleRate);
                    
                    console.log('✅ 设置已加载:', settings);
                }
            } catch (error) {
                console.error('❌ 加载设置失败:', error);
            }
        }

        // 绑定设置按钮事件
        document.getElementById('settingsBtn')?.addEventListener('click', openSettingsModal);
        document.getElementById('closeModal')?.addEventListener('click', closeSettingsModal);

        // 点击弹窗外部关闭
        document.getElementById('settingsModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettingsModal();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSettingsModal();
            }
        });

        // 页面加载时读取设置
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            
            // 设置温度滑块事件
            const tempSlider = document.getElementById('modalTemperature');
            const tempValue = document.getElementById('modalTemperatureValue');
            if (tempSlider && tempValue) {
                tempSlider.addEventListener('input', function() {
                    tempValue.textContent = this.value;
                });
            }
        });

        // 为contenteditable添加placeholder行为
        const inputBox = document.getElementById('inputBox');
        
        function updatePlaceholder(element) {
            if (element && element.textContent.trim() === '') {
                element.classList.add('empty');
                element.setAttribute('data-placeholder', '输入消息或按麦克风按钮开始语音输入...');
            } else if (element) {
                element.classList.remove('empty');
                element.removeAttribute('data-placeholder');
            }
        }
        
        if (inputBox) {
            inputBox.addEventListener('input', function() {
                updatePlaceholder(this);
            });
            
            // 初始化placeholder状态
            updatePlaceholder(inputBox);
            
            // 强制应用聊天背景图片
            applyChatBackground();
        }
        
        // 应用聊天背景图片函数
        function applyChatBackground() {
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer) {
                // 强制设置背景图片
                chatContainer.style.backgroundImage = 'url(./img/chat-background.png)';
                chatContainer.style.backgroundSize = 'cover';
                chatContainer.style.backgroundPosition = 'center center';
                chatContainer.style.backgroundRepeat = 'no-repeat';
                chatContainer.style.backgroundAttachment = 'scroll';
                
                console.log('✅ 已应用聊天背景图片');
                
                // 检测图片是否能加载
                const testImg = new Image();
                testImg.onload = function() {
                    console.log('✅ 背景图片加载成功:', this.src);
                };
                testImg.onerror = function() {
                    console.error('❌ 背景图片加载失败:', this.src);
                    console.log('🔍 请确认文件 web/img/chat-background.png 存在');
                };
                testImg.src = './img/chat-background.png';
            }
        }

                        <label for="modalWsUrl">语音识别服务地址</label>
                        <input type="text" id="modalWsUrl" placeholder="ws://localhost:6016">
                        </div>
                    <div class="setting-item">
                        <label for="modalAudioSampleRate">麦克风采样率</label>
                        <select id="modalAudioSampleRate">
                            <option value="16000" selected>16 kHz (语音识别最优)</option>
                            <option value="44100">44.1 kHz (标准)</option>
                            <option value="48000">48 kHz (高质量)</option>
                            <option value="8000">8 kHz (电话质量)</option>
                        </select>
                      </div>
                    </div>
                

                 
                <div class="setting-group">
                    <h3>界面设置</h3>
                    <div class="setting-item">
                        <div class="toggle-switch-item">
                            <label for="modalShowThinking" class="toggle-switch-label">显示思考内容</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="modalShowThinking" class="toggle-switch-checkbox">
                                <label for="modalShowThinking" class="toggle-switch-slider">
                                    <span class="toggle-switch-button"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="setting-group" style="display: none;">
                     <h3>调试设置</h3>
                    <div class="setting-item">
                        <div class="checkbox-item">
                             <input type="checkbox" id="modalShowDebug">
                             <label for="modalShowDebug">显示调试信息</label>
                        </div>
                    </div>
                </div>
                
                    </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSettingsModal()">取消</button>
                <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                    </div>
                    </div>
                    </div>
