<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别助手</title>
    
    <!-- 禁用 favicon 请求，避免在离线环境下出现 404 错误 -->
    <link rel="icon" href="data:,">
    
    <!-- 离线优化 meta 标签 -->
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    
    <!-- 不使用任何图标 -->
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #f43f5e;
            --secondary-hover: #e11d48;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f9fafb;
            --bg-sidebar: #ffffff;
            --bg-chat: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            padding: 20px;
            position: relative;
        }
        
        /* 侧边栏收缩状态 */
        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }
        
        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .settings-panel {
            display: none;
        }
        
        /* 侧边栏收缩按钮 */
        .sidebar-collapse-btn {
            position: absolute;
            top: 20px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .sidebar-collapse-btn:hover {
            background-color: var(--primary-hover);
        }
        
        /* 主内容区域自适应 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .sidebar-header {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-panel {
            flex: 1;
            overflow-y: auto;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-group h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .setting-item input,
        .setting-item select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input {
            width: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background-color: var(--bg-chat);
        }

        .message {
            max-width: 85%;
            padding: 16px;
            border-radius: var(--radius);
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-ai {
            align-self: flex-start;
            background-color: #f3f4f6;
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-system {
            align-self: center;
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            max-width: 90%;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }
        
        .message-error {
            align-self: center;
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--secondary-color);
            max-width: 90%;
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .message-user .message-meta {
            justify-content: flex-end;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-ai .message-meta {
            color: var(--text-light);
        }

        .message-content {
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-chat);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            position: relative;
        }
        
        /* 添加键盘快捷键提示 */
        .keyboard-hint {
            position: absolute;
            bottom: -22px;
            right: 60px;
            font-size: 11px;
            color: var(--text-light);
            opacity: 0.7;
        }

        .input-box {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 16px;
            padding-right: 100px; /* 增加右侧内边距，为发送按钮和清除按钮留出空间 */
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            transition: var(--transition);
            position: relative;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .input-box.empty:before {
            content: attr(placeholder);
            position: absolute;
            color: var(--text-light);
            opacity: 0.6;
            pointer-events: none;
        }

        .input-actions {
            position: absolute;
            right: 60px; /* 调整位置，为发送按钮留出空间 */
            bottom: 16px;
            display: flex;
            gap: 8px;
        }

        .btn {
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-abort {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 4px;
            width: auto;
            padding: 0 10px;
            height: 28px;
            font-size: 12px;
            animation: pulse-light 1.5s infinite;
        }
        
        .btn-abort:hover {
            background-color: var(--secondary-hover);
        }
        
        @keyframes pulse-light {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .btn-record {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .btn-record:hover {
            background-color: var(--secondary-hover);
        }

        .btn-record.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(244, 63, 94, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }

        .btn-send {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            flex-shrink: 0;
            position: absolute; /* 绝对定位 */
            right: 8px; /* 靠右放置 */
            bottom: 6px; /* 垂直居中 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            transition: all 0.2s ease;
        }

        .btn-send:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05); /* 悬停时稍微放大 */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .send-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .btn-send:hover .send-tooltip {
            opacity: 1;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            background-color: #f3f4f6;
            color: var(--text-light);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator.recording {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--secondary-color);
        }

        .status-indicator.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .status-indicator.error {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--secondary-color);
        }

        .toggle-sidebar {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-light);
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                height: 100%;
                z-index: 100;
                box-shadow: var(--shadow);
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" title="收缩/展开侧边栏">
                &lt;
            </button>
            <div class="sidebar-header">
                <div class="sidebar-title">
                    语音识别助手
                </div>
            </div>
            
            <div class="settings-panel">
                <div class="setting-group">
                    <h3>聊天模型设置</h3>
                    <div class="setting-item">
                        <label for="apiUrl">API地址</label>
                        <input type="text" id="apiUrl" value="">
                    </div>
                    <div class="setting-item" style="display: none;">
                        <label for="apiType">API类型</label>
                        <select id="apiType">
                            <option value="ollama">Ollama</option>
                        </select>
                    </div>
                    <div class="setting-item" style="display: none;">
                        <label for="modelSelect">模型</label>
                        <input type="text" id="modelSelect" value="qwen3-4b-custom">
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>音频设置</h3>
                    <div class="setting-item">
                        <label for="wsUrl">语音识别服务地址</label>
                        <input type="text" id="wsUrl" value="">
                    </div>
                    <div class="setting-item">
                        <label for="audioSampleRate">麦克风采样率</label>
                        <select id="audioSampleRate">
                            <option value="44100">44.1 kHz (标准)</option>
                            <option value="48000">48 kHz (高质量)</option>
                            <option value="16000">16 kHz (低带宽)</option>
                            <option value="8000">8 kHz (电话质量)</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group" style="display: none;">
                    <h3>生成参数</h3>
                    <div class="setting-item">
                        <label for="temperature">温度</label>
                        <input type="range" id="temperature" value="0.7" min="0" max="2" step="0.1">
                        <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                            <span>精确</span>
                            <span id="temperatureValue">0.7</span>
                            <span>创造</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="maxTokens">最大Token数</label>
                        <input type="number" id="maxTokens" value="100" min="1" max="2000">
                    </div>
                    
                    <div class="setting-item">
                        <div class="checkbox-item">
                            <input type="checkbox" id="showDebug">
                            <label for="showDebug">显示调试信息</label>
                        </div>
                        <button id="clearDebugBtn" class="btn-small" style="margin-top: 5px; padding: 3px 8px; background-color: #555; color: white; border: none; border-radius: 3px; cursor: pointer;">
                            清除调试信息
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <button class="toggle-sidebar" id="toggleSidebar">
                    菜单
                </button>
                <div class="chat-title">语音对话</div>
                <div class="chat-actions">
                    <div class="status-indicator" id="status">
                        准备就绪
                    </div>
                    <button class="btn btn-abort" id="abortBtn" title="中断请求" style="display: none;">
                        中断
                    </button>
                    <button class="btn" id="clearBtn" title="清空对话">
                        清空
                    </button>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- 消息将在这里动态添加 -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="btn-record" id="recordBtn" title="语音输入">
                        录音
                    </button>
                    <div class="input-box" id="inputBox" contenteditable="true" placeholder="输入消息或按麦克风按钮开始语音输入..." spellcheck="false"></div>
                    <div class="input-actions">
                        <button class="btn" id="clearInputBtn" title="清空输入">
                            清除
                        </button>
                    </div>
                    <button class="btn-send" id="sendToModelBtn" title="发送消息">
                        发送
                        <span class="send-tooltip">发送</span>
                    </button>
                    <span class="keyboard-hint">按 Enter 发送，Shift+Enter 换行</span>
                </div>
            </div>
        </div>
    </div>

    <script src="web_client.js"></script>
    <script>
        // 侧边栏切换
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
        
        // 侧边栏收缩展开
        document.getElementById('sidebarCollapseBtn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            
            // 切换按钮文本
            if (sidebar.classList.contains('collapsed')) {
                this.innerHTML = '&gt;';
                this.title = '展开侧边栏';
            } else {
                this.innerHTML = '&lt;';
                this.title = '收缩侧边栏';
            }
        });
        
        //温度滑块值显示
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });
        
        // 清空输入框
        document.getElementById('clearInputBtn').addEventListener('click', function() {
            document.getElementById('inputBox').textContent = '';
        });
        
        // 为contenteditable添加placeholder行为
        const inputBox = document.getElementById('inputBox');
        // 为contenteditable添加placeholder行为
        function updatePlaceholder(element) {
            if (element.textContent.trim() === '') {
                element.classList.add('empty');
            } else {
                element.classList.remove('empty');
            }
        }
        
        inputBox.addEventListener('focus', function() {
            if (this.textContent.trim() === '') {
                this.removeAttribute('placeholder');
            }
        });
        
        inputBox.addEventListener('blur', function() {
            if (this.textContent.trim() === '') {
                this.setAttribute('placeholder', '输入消息或按麦克风按钮开始语音输入...');
            }
        });
        
        inputBox.addEventListener('input', function() {
            updatePlaceholder(this);
        });
        
        // 初始化placeholder状态
        updatePlaceholder(inputBox);
    </script>
</body>
</html>
